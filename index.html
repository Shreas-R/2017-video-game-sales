<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Example</title>
</head>
<body>

<!-- Link to the PDF file -->
<a href="path/to/your/file.pdf" target="_blank">Click here to open the PDF</a>

<!-- Embedded PDF using the embed tag -->
<embed src="path/to/your/file.pdf" type="application/pdf" width="100%" height="600px" />

<!-- Embedded PDF using the iframe tag -->
<iframe src="path/to/your/file.pdf" width="100%" height="600px"></iframe>

</body>
</html>
